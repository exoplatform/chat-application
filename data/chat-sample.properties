#################################### Usage ####################################
#
# This is the master system configuration file for chat addon
# Refer to eXo Platform Add-on Guide for more details.
# http://docs.exoplatform.com
#
# Define your own settings by uncommenting and updating entries below.
# The value provided for a configuration setting is its default value.
#
###############################################################################

############################
#
# MongoDB
#
# Chat standalone mode
#standaloneChatServer=false

# The hostnames and ports of MongoDB server. Default value is localhost:27017.
#dbServerHosts=localhost:27017

# Name of the Mongo database name. Default value is chat.
#dbName=chat

# Set it true if authentication is required to access MongoDB. Default value is false.
#dbAuthentication=false

# Provide the username to access the database if authentication needed. Default value is EMPTY.
#dbUser=

# Provide the password to access the database if authentication needed. Default value is EMPTY.
#dbPassword=

##########################
#
# Chat Server
#

# The password to access REST services on the Chat server.
#chatPassPhrase=chat

# Base URL of the Chat Server. Chat server can run on a dedicated server. For this mode, base URL must use a format like : http://127.0.0.1:8080
# If empty, eXo Chat will use the Client server as the Chat server's BaseURL.
# Default value: EMPTY.
#chatServerBase=

# URL to access Chat Server. Default value is /chatServer
#chatServerUrl=/chatServer

# Base URL of the Chat Server that will be accessed in backend
# between eXo Platform and chat Server when the standalone mode is used
#chatServiceUrl=

# Page where is installed eXo Chat.
#chatPortalPage=/portal/intranet/chat

# Cron job value to clean read notifications periodically.
# Use the Cron Expression syntax (http://www.quartz-scheduler.org/documentation/quartz-2.x/tutorials/tutorial-lesson-06).
# Defaut value is every hour.
#chatCronNotifCleanup=0 0 * * * ?

# eXo group who can create Teams. Default value is /platform/users.
#teamAdminGroup=/platform/users

# The number of messages that you can get in the Chat room.
# Default value: 200
#chatReadTotalJson=200

############################
#
# Chat Client updates
#

# Interval to keep Chat session alive in milliseconds
# Default value : 60000
#chatIntervalSession=60000

# Time after which a token won't be valid. A use will then be considered offline.
# Default value is 60000 milliseconds.
#chatTokenValidity=60000

# File upload limit in MB
#exo.chat.upload.limit=200

# The request timeout in milliseconds of the call to chat server
#request.timeout=15000
