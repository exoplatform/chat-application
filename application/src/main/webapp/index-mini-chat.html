<div class="VuetifyApp" id="chatNotification">
  <div data-app="true"
    class="v-application miniChatDrawer v-application--is-ltr theme--light">
    <div class="v-application--wrap">
      <button type="button"
        class="dropdown-toggle v-btn v-btn--flat v-btn--icon v-btn--round theme--light v-size--default user-offline">
        <span class="v-btn__content"><i aria-hidden="true"
          class="v-icon notranslate my-auto uiIconStatus uiNotifChatIcon material-icons theme--light"></i>
          <span class="notif-total badgeDefault badgePrimary mini hidden">0</span>
          <span
          class="notif-total badgeDefault badgePrimary mini max hidden">+99</span></span>
      </button>
    </div>
    <script>
      require(['SHARED/chatBundle'], function(chatApp) {
        chatApp.init();
      });
    </script>
  </div>
</div>
